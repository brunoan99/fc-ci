name: ci-golang-workflow

on: 
  pull_request:
    branches:
      - develop


jobs: 
  check-application:
    strategy:
      matrix:
        go: ['1.18', '1.19']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go